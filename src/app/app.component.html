<form class="form-container" #basicForm="ngForm" (ngSubmit)="getData(basicForm.value)">
  <h1>Login</h1>
  <div class="inpt-container">
    <input type="text" ngModel name="user" placeholder="Name" required />
    <i class="bi bi-person"></i>
  </div>
  <div class="inpt-container">
    <input type="email" ngModel name="email" placeholder="Email" required />
    <i class="bi bi-at"></i>
  </div>
  <div class="inpt-container">
    <input type="password" ngModel name="password" placeholder="Password" required />
    <i class="bi bi-lock"></i>
  </div>
  <button>Register</button>
</form>
